<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tambah Resep</title>
</head>
<body>
    <div class="container d-flex">
        <div class="card mt-5 mx-auto">
            <h5 class="card-header">Tambah Resep</h5>
            <div class="card-body">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Resep</label>
                        <input type="text" class="form-control" id="nama" name="nama">
                    </div>
                    <div class="mb-3">
                        <label for="bahan" class="form-label">Ingredients</label>
                        <textarea class="form-control " name="ingredients" id="" cols="10" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="langkah" class="form-label">Instruction</label>
                        <textarea class="form-control " name="instruction" id="" cols="10" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="gambar" class="form-label">Gambar</label>
                        <input type="file" class="form-control" id="gambar" name="gambar">
                    </div>

                    <div class="mb-3">
                        <label for="kategori" class="form-label">Kategori</label>
                        <select class="form-select" aria-label="Default select example" id="kategori" name="kategori">
                            <option selected>Pilih Kategori</option>
                            <option value="1">Makanan</option>
                            <option value="2">Minuman</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <input type="submit" value="Tambah Resep" class="btn btn-primary">
                    </div>
                </form>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
